<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Temporizador</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<style>
body { background-color:#FFFFFF;}
.container { margin:0px auto;}
</style>
</head>

<body>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-auto">
			<div class="launcher" style="color: blue;text-align: center;border: 2px solid #FF0000;width: 400px;margin-top: 100px;padding: 15px">
				<h3 class="text-danger">Temporizador</h3>
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text font-weight-bold"> H </span>
					</div>
					<input name="horas" class="horas form-control" placeholder="Horas" type="text" autofocus min="1" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
				</div>
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text font-weight-bold"> M </span>
					</div>
					<input name="minutos" class="minutos form-control" placeholder="Minutos" type="text" min="1" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
				</div>
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text font-weight-bold"> S </span>
					</div>
					<input name="segundos" class="segundos form-control" placeholder="Segundos" type="text" min="1" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
				</div>
				<div class="form-group input-group">
					<button class="btn btn-danger btn-block">Iniciar</button>
				</div>
			</div>
		</div>
	</div>
	<br />
	<div class="row justify-content-center">
		<div class="col">
			<div class="timer"></div>
		</div>
	</div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/circular-countdown.js"></script>
<script src="js/mainscript.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
